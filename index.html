<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
        <p>Search by city for weather forecast!</p>
    </header>

    <main>
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
              <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing Weather for: <span id="weather-search-term"></span></h2>
          <div id="weather-container" class="list-group">
          </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
